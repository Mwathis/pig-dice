<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Ping Pong Play</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12" id="box">
        <p id="dice">Roll the Dice!</p>
        <img src="img/dice2.jpeg" id="dice2">
        <img src="img/dice1.jpg" id="dice1">
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <p id="top1">Player 1</p>
        <div class="player1">
          <button type="submit" id="buttons">Roll</button>
          <p id="total1">Your Total:</p>
          <button type="submit" id="buttons">Hold</button>
        </div>
      </div>
      <div class="col-sm-4" id="score">
        <p>Player1 Score:</p>
        <p>Player2 Score:</p>
      </div>
      <div class="col-sm-4">
        <p id="top1">Player 2</p>
        <div class="player2">
          <button type="submit" id="buttons">Roll</button>
          <p id="total2">Your Total:</p>
          <button type="submit" id="buttons">Hold</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
